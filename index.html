<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #ffccd5; color: #ffffff; }
  h1 { color: #ff749c; }
  #loveLetter, #gallery, #content { display: none; margin-top: 20px; }
  .btn { background-color: #ff749c; color: #ffffff; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 12px; }
  .gallery-img { margin: 10px; border: 3px solid #ffffff; border-radius: 5px; width: auto; max-width: 90%; height: auto; }
  #noBtn { transition: transform 0.3s ease; }
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>
<button class="btn" id="yesBtn" onclick="acceptValentine()">Yes</button>
<button class="btn" id="noBtn" onclick="declineValentine()">No</button>

<div id="content">
  <button class="btn" onclick="showLetter()">Your Letter</button>
  <button class="btn" onclick="showGallery()">Us :)</button>
  
  <div id="loveLetter">
    <h2>Dear Zoe,</h2>
    <p>I love you, even though you smell :)</p>
    <p>Love you,</p>
    <p>Dan</p>
  </div>

  <div id="gallery">
    <img src="./resources/images/photo1.jpeg" alt="Memory 1" class="gallery-img">
    <img src="./resources/images/photo2.jpeg" alt="Memory 2" class="gallery-img">
    <img src="./resources/images/photo3.jpeg" alt="Memory 3" class="gallery-img">
    <img src="./resources/images/photo4.jpeg" alt="Memory 4" class="gallery-img">
    <img src="./resources/images/photo5.jpeg" alt="Memory 5" class="gallery-img">
    <img src="./resources/images/photo6.jpeg" alt="Memory 6" class="gallery-img">
    <img src="./resources/images/photo7.jpeg" alt="Memory 7" class="gallery-img">
    <img src="./resources/images/photo8.jpeg" alt="Memory 8" class="gallery-img">
    <img src="./resources/images/photo9.jpeg" alt="Memory 9" class="gallery-img">
    <img src="./resources/images/photo10.jpeg" alt="Memory 10" class="gallery-img">
  </div>
</div>

<script>
let noBtnCounter = 0;

function acceptValentine() {
  document.getElementById("yesBtn").style.display = "none";
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("content").style.display = "block";
}

function declineValentine() {
  noBtnCounter++;
  const noBtn = document.getElementById("noBtn");
  if (noBtnCounter < 10) {
    if (noBtnCounter === 1) {
      noBtn.innerText = "Are you sure?";
    } else if (noBtnCounter === 2) {
      noBtn.innerText = "Are you really sure?";
    } else if (noBtnCounter === 3) {
      noBtn.innerText = "Are you really really sure?";
    } else if (noBtnCounter === 4) {
      noBtn.innerText = "Really...";
    } else if (noBtnCounter === 5) {
        noBtn.innerText = "Stop it, click the yes button"
    } else if (noBtnCounter === 6) {
        noBtn.innerText = "Ik you want me c'mon"
    } else if (noBtnCounter == 7) {
        noBtn.innerText = "Click it!"
    } else if (noBtnCounter == 8) {
        noBtn.innerText = "You're a butt"
    } else if (noBtnCounter == 9) {
        noBtn.innerText = "I can do this forever"
    } else if (noBtnCounter == 10) {
        noBtn.innerText = "Okay you win"
    }
    noBtn.style.padding = `${10 + noBtnCounter * 5}px ${20 + noBtnCounter * 10}px`;
    noBtn.style.fontSize = `${16 + noBtnCounter}px`;
  } else {
    noBtn.innerText = "Sad :("
  }
}

function showLetter() {
  var letter = document.getElementById("loveLetter");
  letter.style.display = letter.style.display === "none" ? "block" : "none";
}

function showGallery() {
  var gallery = document.getElementById("gallery");
  gallery.style.display = gallery.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
